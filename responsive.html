<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Ui using Html and Css</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="card">

        <article class="card-artical">
            <img src="../File1/m1.jpg" class="card-img" alt="">
            <div class="card-data">
                <span class="card-description">Snow Mountain, Russia</span>
                <h2 class="title">The Great Path</h2>
                <a href="#" class="card-button">Read More</a>
            </div>
        </article>

        <article class="card-artical">
            <img src="../File1/m3.jpg" class="card-img" alt="">
            <div class="card-data">
                <span class="card-description">Snow Mountain , Canada</span>
                <h2 class="title"> Path of Beautiful</h2>
                <a href="#" class="card-button">Read More</a>
            </div>
        </article>

        <article class="card-artical">
            <img src="../File1/m5.jpg" class="card-img" alt="">
            <div class="card-data">
                <span class="card-description"> Snow Hight Mountain</span>
                <h2 class="title">Path of amazing</h2>
                <a href="#" class="card-button">Read More</a>
            </div>
        </article>

        </div>
    </div>
    
</body>
</html>
